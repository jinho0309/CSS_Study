<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      li{/*태그 선택자 */
        color:red;
        text-decoration: underline;
      }
      #select{/*아이디 선택자 */
        font-size:100px;
      }
      .deactive{/*클래스 선택자*/
        text-decoration:line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="deactive">수업의 순서</h1>
    <ul>
      <li class="deactive">HTML</li>
      <li id="select">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>
  </body>
</html>
