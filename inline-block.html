<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        a,
        h1 {
            border: 1px solid red;
        }

        h1 {
            display: inline
        }

        a {
            display: block
        }

    </style>
</head>

<body>
    <h1>Hello world</h1>
    <!--화면 전체사용 (block)-->
    안녕하세요. <a href="http://naver.com">생활코딩입니다.</a>
    <!--자기크기만큼(inline)-->
</body>

</html>
