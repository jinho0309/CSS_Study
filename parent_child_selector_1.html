<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    ul li{/*-- ul 밑에 있는 li모두-->*/
      color : red;
    }
    #lecture>li{/*lecture바로 밑에 있는 li만*/
      border : 1px solid red;
      color : blue;
    }
    ul,ol{/*ul,ol*/
      background-color: powderblue;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ol id="lecture">
    <li>HTML</li>
    <li>CSS</li>
    <ol>
      <li>selector</li>
      <li>declaration</li>
    </ol>
    <li>JavaScript</li>
  </ol>
</body>
</html>
